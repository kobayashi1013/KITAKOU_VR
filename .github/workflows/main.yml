name: UML Generator

on:
  push:
   branches:
    - main
  schedule:
    - cron: 0 15 * * *
  workflow_dispatch:

jobs:
  generate-uml:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Install PlantUML
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml

      - name: Generate UML file
        run: python UML/uml_generator.py
        
      - name: Generate Image from UML file
        run: plantuml UML/uml.puml

      - name: Upload UML diagram
        uses: actions/upload-artifact@v4
        with:
          name: uml
          path: UML/uml.png
