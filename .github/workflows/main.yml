name: UML Generator

on:
  push:
   branches:
    - main
  schedule:
    - cron: 0 15 * * *
  workflow_dispatch:

jobs:
  generate-uml:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install PlantUML
        run: pip install plantuml

      - name: Generate UML file
        run: python uml_generator.py
        
      - name: Generate Image from UML file
        run: plantuml uml.puml

      - name: Upload UML diagram
        uses: actions/upload-artifact@v4
        with:
          name: uml
          path: uml.png
