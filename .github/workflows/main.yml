name: UML Generator

on:
  push:
   branches:
    - main
  schedule:
    - cron: 0 15 * * *
  workflow_dispatch:

jobs:
  generate-uml:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - name: Package list update
        run: sudo apt-get update
        
      - name: Install PlantUmlClassDiagramGenerator
        run: dotnet tool install --global PlantUmlClassDiagramGenerator

      - name: Install PlantUML
        run: sudo apt-get install -y plantuml

      - name: Generate UML file
        run: puml-gen ./Assets/Scripts ./ -dir

      - name: Generate Image from UML file
        run: |
          plantuml include.puml -o uml.png
          ls
